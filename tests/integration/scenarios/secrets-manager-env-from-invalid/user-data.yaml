disable-services:
  - chrony
  - ssh
env-from:
  # Without 'name', content must be valid JSON - this should fail
  - secrets-manager:
      secret-id: invalid/plain-text
command:
  - /bin/sh
  - -c
  - |
    exec >/dev/ttyS0 2>&1
    echo "FAIL: Should not have reached here - expected JSON parse error"
